<section class="min-w-96 flex flex-col justify-between items-center gap-4">

    <h1 class="text-3xl font-bold">Select difficulty:</h1>
    
    @for (level of levels; track level.name) {
        <button class="w-full px-4 py-2 bg-indigo-500 border-2 border-indigo-500 rounded-full box-border 
            hover:bg-indigo-400 hover:border-2 hover:border-indigo-100"
            (click)="setLevel( level )">
            <strong class="text-2xl font-semibold">{{ level.name }}</strong> 
            <span class="flex justify-center items-center gap-2">
                ( {{ level.rows }} Ã— {{ level.cols }} <img src="./assets/img/box.svg" alt="Box" class="size-6">
                and
                {{ level.mines }} <img src="./assets/img/bomb.svg" alt="Box" class="size-6">)
            </span>
            
        </button>
    }

</section>
